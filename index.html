<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV SHOWS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark fixed-top" style="margin-bottom: 200px;" data-bs-theme="dark">
    <div class="container">
      <a href="#" class="navbar-brand"><img src="./img/tvm_api.png" class="logo" alt="logo"></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="mainMenu" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">

          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
          <form class="d-flex" role="search">
            <input type="search" id="txtSearch" placeholder="Type something about a movie" class="form-control"
              style="width:430px">
          </form>
          <ul class="navbar-nav align-items-end flex-grow-1 justify-content-lg-end gap-4">
            <li class="nav-item"><a href="#" class="nav-link" id="shows">Shows</a></li>
            <li class="nav-item"><a href="#" class="nav-link" id="people">People</a></li>
            <div class="dropdown mt-3" id="dropdown-menu">
              <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Episodes
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" id="6">The 100</a></li>
                <li><a class="dropdown-item" href="#" id="7">Homeland</a></li>
                <li><a class="dropdown-item" href="#" id="8">Glee</a></li>
                <li><a class="dropdown-item" href="#" id="9">Revenge</a></li>
                <li><a class="dropdown-item" href="#" id="12">Lost Girl</a></li>
              </ul>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div id="lstTvShows" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
    </div>
    <div id="comedyTitle" style="margin-top: 6rem!important;"></div>
    <div id="comedy" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
    </div>
    <div id="dramaTitle" style="margin-top: 2rem!important;"></div>
    <div id="drama" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mt-0">
    </div>
    <div id="fantasyTitle" style="margin-top: 2rem!important;"></div>
    <div id="fantasy" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mt-4">
    </div>
    
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
